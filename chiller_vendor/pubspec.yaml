name: chiller_vendor
description: A vendor application for the chiller project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^1.1.1
  cloud_firestore: ^1.0.6
  firebase_core: ^1.0.4
  image_picker: ^0.7.3
  provider: ^5.0.0
  location: ^4.1.1
  geocoder: ^0.2.1
  email_validator: ^2.0.1
  firebase_storage: ^8.0.4
  flutter_slider_drawer: ^2.0.0
  flutter_easyloading: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf

